<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width"/>
<meta name="format-detection" content="telephone=no" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.jpegmask.js"></script>
<script type="text/javascript">
$(function(){
	$('img.maskJpeg').mgJpegmask();
});
</script>
<style type="text/css">
table{
	background:#ccc;
}
p{
	background:#FFF;
}
</style>
<title>Title</title>
</head>
<body>
	<h2>使い方</h2>
	<p>
	画像は3枚用意する必要があります。<br>
	<a href="image.jpg">元の画像（JPEG）</a><br>
	<a href="image_mask.png">マスク用の画像（モノクロPNG）</a><br>
	<a href="image.png">Canvas非対応ブラウザの用の透過PNG（アルファチャンネル付きPNG）</a><br>
	<br>
<pre>
$(function(){
	$('img.maskJpeg').mgJpegmask();
});
</pre>
	
	引数に文字列を渡して、マスク用のPNG画像のサフィックスを変更することもできます。
	デフォルトは「_mask」です。
	</p>
<h2>このプラグインを利用した場合と通常の透過PNGの比較</h2>
<table>
	<tr>
		<th>JPEG and PNG mask</th>
		<th>Normal PNG</th>
	</tr>
	<tr>
		<td><img src="image.jpg" alt="" class="maskJpeg" width="599" height="599" /></td>
		<td><img src="image.png" alt="" width="599" height="599" /></td>
	</tr>
</table>
</body>
</html>
